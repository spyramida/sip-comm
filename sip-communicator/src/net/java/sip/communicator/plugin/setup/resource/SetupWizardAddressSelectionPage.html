<P ALIGN=CENTER><FONT COLOR="#333366"><FONT SIZE=5><B>Network Address</B></FONT></FONT></P>
<P ALIGN=LEFT>A Network Address is what your computer uses to
communicate across the network. Please choose the one that you want
SIP Communicator to use (for example, &quot;130.79.90.101&quot; or
&quot;2001:660:220::6727&quot;). If unsure, please
use the auto detection button.</P>
