<P ALIGN=CENTER><FONT COLOR="#333366"><FONT SIZE=5><B>SIP Identity</B></FONT></FONT></P>
<P ALIGN=LEFT>.</P>
<P ALIGN=LEFT>SIP Identity is the information that identifies you to
others when they receive your calls or instant messages.</P>
<P ALIGN=LEFT>Enter the name you would like to appear in the &quot;From&quot;
field of your outgoing calls os instant messages (for example &quot;John
Smith&quot;).</P>
