<P ALIGN=CENTER><B><FONT SIZE=5><FONT COLOR="#333366">SIP Identity</FONT></FONT></B></P>
<P ALIGN=LEFT>SIP Identity is the information that identifies you to
others when they receive your calls or instant messages.<BR>Enter the
name you would like to appear in the &quot;From&quot; field of your
outgoing calls or instant messages (for example &quot;John Smith&quot;).</P>
